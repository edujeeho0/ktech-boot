<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!-- 아래의 HTML 요소의 내용을 -->
<!-- Java에서 결정을 하고싶다. -->
<h1>My Profile</h1>
<!-- 2-1. th:text로 Model의 데이터를 사용한다.-->
<h2 th:text="${name}">Name</h2>
<h3 th:text="${school}">School</h3>
<!-- 2-2. [[${data}]]로 Model의 데이터를 사용한다. -->
<h3>Major: <span th:text="${major}"></span></h3>
<h4>[[${grade}]]</h4>
</body>
</html>
