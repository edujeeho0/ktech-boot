<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Create</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-3">
  <form class="p-3" th:action="@{/students/{id}/update (id=${student.id})}" method="post">
    <h1>Update [[${student.name}]]</h1>
    <div class="mb-3">
      <label class="form-label" for="name-input">Name: </label>
      <input class="form-control" th:value="${student.name}" id="name-input" type="text" name="name">
    </div>
    <div class="mb-3">
      <label class="form-label" for="age-input">Age: </label>
      <input class="form-control" th:value="${student.age}" id="age-input" type="number" name="age">
    </div>
    <div class="mb-3">
      <label class="form-label" for="phone-input">Phone: </label>
      <input class="form-control" th:value="${student.phone}" id="phone-input" type="text" name="phone">
    </div>
    <div class="mb-3">
      <label class="form-label" for="email-input">Email: </label>
      <input class="form-control" th:value="${student.email}" id="email-input" type="text" name="email">
    </div>
    <input class="btn btn-primary" type="submit" value="Update">
  </form>
  <a th:href="@{/students/{id} (id=${student.id})}">Back</a>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
